<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
  <title>Tooltips | Bootstrap 4</title>
</head>
<body>
  <h1 class="display-3 text-center my-4">Tooltips</h1>
  <div class="container">
    <!--########################START HERE#########################-->

    <!-- TOOLTIPS -->
    <button class="btn btn-primary" data-placement="top" data-toggle="tooltip" title="Hello World!">Tooltip on top</button>

    <button class="btn btn-primary" data-placement="left" data-toggle="tooltip" title="Hello World!">Tooltip on left</button>

    <button class="btn btn-primary" data-placement="right" data-toggle="tooltip" title="Hello World!">Tooltip on right</button>

    <button class="btn btn-primary" data-placement="bottom" data-toggle="tooltip" title="Hello World!">Tooltip on bottom</button>

    <br> <br>

    <!-- TOOLTIPS WITH HTML -->
    <button id="hello" class="btn btn-success" data-html="true" data-placement="top" data-toggle="tooltip" title="<h2>Hello World!</h2><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti, porro.</p>">Tooltip on top</button>

    <br>
    <hr>

    <!-- TRIGGER WITH JS -->
    <button class="btn btn-secondary" onClick="showToolTip()">Show Tooltip</button>

    <button class="btn btn-warning" onClick="hideToolTip()">Hide Tooltip</button>

    <button class="btn btn-danger" onClick="toggleToolTip()">Toggle Tooltip</button>

    </div>

  <div style="margin-top:500px;"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



  <script>
    $('[data-toggle="tooltip"]').tooltip();

    function showToolTip(){
      $('#hello').tooltip('show');
    }

    function hideToolTip(){
      $('#hello').tooltip('hide');
    }

    function toggleToolTip(){
      $('#hello').tooltip('toggle');
    }
  </script>
</body>
</html>
