<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
    <title>Input Group | Bootstrap 4</title>
</head>
<body>
      <h1 class="display-4 text-center my-4">Input Groups & Addons</h1>
      <div class="container">
        <!--########################START HERE#########################-->

        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="Username">
        </div>
        <br>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Email address">
            <div class="input-group-append">
              <span class="input-group-text">@something.com</span>
            </div>
        </div>
        <br>
        <label for="profile-url">Choose profile URL</label>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">https://something.com/member/</span>
            </div>
            <input class="form-control" type="text" id="profile-url">
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input class="form-control" type="text">
            <div class="input-group-append">
              <span class="input-group-text">.00</span>
            </div>
        </div>
        <br>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="Username">
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                  <input class="form-control" type="checkbox">
              </span>
            </div>
            <input class="form-control" type="text">
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                  <input class="form-control" type="radio">
              </span>
            </div>
            <div class="input-group-prepend">
              <span class="input-group-text">$5.00</span>
            </div>
            <input class="form-control" type="text">
        </div>
        <br>
         <div class="input-group">
            <input class="form-control"  type="text" placeholder="Search for...">
            <span class="input-group-prepend">
                <button class="btn btn-primary" type="button">Search</button>
            </span>
        </div>

    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>




</body>
</html>
