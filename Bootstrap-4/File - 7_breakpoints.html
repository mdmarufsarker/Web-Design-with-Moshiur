<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	  <title>Bootstrap 4</title>
    <style>
        /* Small devices 576px(landscape phones) */
        @media (min-width: 576px) {
     body{
     			background-color:blue;	
     				}
        }

        /* Medium devices 768px(tablets) */
        @media (min-width: 768px) {
       				
        body{
        	background-color:red;					
        				}				

        }

        /* Large devices 992px (desktops) */
        @media (min-width: 992px) {
        body{
        	background-color: green;			
        				}

        }

        /* Extra large devices 1200px (large desktops) */
        
        
        @media (min-width:1200px) {
    body{
 	   	background-color:lime;		
 				}
      }

        /* The given screen size or smaller */
        
        
        

        /* Large devices 1199px (desktops)*/
        @media (max-width:1199px) {
        	body{
        			background-color:cyan;		
        					}			
        				}
        
        
        /* Medium devices 991px (tablets)*/
        @media (max-width:991px) {
        	body{
        	background-color:purple;
        	color:white;				
        					}			
        				}
        
        
          /* Small devices 767px(landscape phones)*/
        @media (max-width:767px) {
        		body{
        		background-color:tomato;				
        						}		
        				}
        
        /* Extra small devices 575px (portrait phones)*/
        @media (max-width:575px) {
        		body{
        		background-color:dodgerblue;				
        						}		
        				}

        
    </style>
</head>
<body>
    <h1 class="display-3 text-center my-4">Breakpoints</h1>

        <!--########################START HERE#########################-->


    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
