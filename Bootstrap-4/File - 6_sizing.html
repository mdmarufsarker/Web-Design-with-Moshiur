      <h1 class="display-3 text-center my-4">Sizing</h1>
      <div class="container">
        <!--########################START HERE#########################-->

        <!-- WIDTH CLASSES -->
          <div class="bg-success w-25">Width 25%</div>
          <div class="bg-info w-50">Width 50%</div>
          <div class="bg-warning w-75">Width 75%</div>
          <div class="bg-danger w-100">Width 100%</div>
          

        <br><br>
  <div class="clearfix">
 <div class="bg-success float-left">Width 25%</div>

          <div class="bg-danger float-left">Width 100%</div>
 </div>

        <div style="height:300px;border:1px solid #333;">

          <div class="bg-danger h-75">Height 75%</div>
          <div class="bg-dark text-light h-100">Height 100%</div>
        </div>
